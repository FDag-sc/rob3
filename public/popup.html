<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>__MSG_extensionTitle__</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <!-- Page 1 -->
        <div id="page1" class="page active">
            <img
                id="title-image"
                src="icons/logo.png"
                alt="Logo"
                class="title-image"
            />
            <div id="news-feed"></div>
            <!-- Dynamic News Items -->
            <div class="search-container">
                <input type="text" id="search-input" required />
                <div id="error-message"></div>
                <div class="search-options">
                    <input
                        type="radio"
                        id="program"
                        name="searchType"
                        value="program"
                        checked
                    />
                    <label
                        for="program"
                        id="program-label"
                        class="option"
                    ></label>

                    <input
                        type="radio"
                        id="transaction"
                        name="searchType"
                        value="transaction"
                    />
                    <label
                        for="transaction"
                        id="transaction-label"
                        class="option"
                    ></label>

                    <button id="search-button" class="button"></button>
                </div>
            </div>
        </div>

        <!-- Page 2 -->
        <div id="page2" class="page">
            <div class="header">
                <button id="goBack" class="button">
                    <img
                        src="icons/left-arrow.svg"
                        alt="__MSG_goBack__"
                        class="icon"
                    />
                    <span id="goBack-text"></span>
                </button>
            </div>
            <div class="contract-id">
                <h2 id="contractID-title"></h2>
                <p id="contractID"></p>
            </div>
            <div class="trust-score">
                <h2 id="trustScore-title"></h2>
                <div id="trustScore" class="circle"></div>
            </div>
            <div class="warnings">
                <h2 id="warnings-title"></h2>
                <ul id="warningList"></ul>
                <!-- Dynamic warnings -->
            </div>
            <div class="description">
                <h2 id="riskLevel"></h2>
                <p id="riskDesc"></p>
            </div>
        </div>

        <!-- Find out more button -->
        <button id="more-info-button" class="button"></button>

        <script src="popup.js"></script>
    </body>
</html>
