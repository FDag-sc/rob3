<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>My Chrome Extension</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div id="page1">
            <h2 class="title">Ultime Notizie</h2>
            <div id="news-feed">
                <!-- News items will be added here dynamically -->
            </div>
            <div class="search-container">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Inserire contract ID..."
                />
                <button id="search-button" class="button">Ricerca</button>
            </div>
        </div>
        <div id="page2" class="hidden">
            <div class="header">
                <button id="goBack" class="button">
                    <img
                        src="icons/left-arrow.svg"
                        alt="Left Arrow"
                        class="icon"
                    />
                    Indietro
                </button>
            </div>
            <div class="contract-id">
                <h2>Contract ID</h2>
                <p id="contractID"></p>
            </div>
            <div class="trust-score">
                <span class="label">Trust Score</span>
                <div id="trustScore" class="circle"></div>
            </div>
            <div class="warnings">
                <h3>Warnings</h3>
                <ul id="warningList">
                    <!-- Dynamic warnings will be appended here -->
                </ul>
            </div>
            <div class="description">
                <h3 id="riskLevel"></h3>
                <p id="riskDesc"></p>
            </div>
        </div>
        <button id="more-info-button" class="button">Scopri di pi√π</button>

        <script src="popup.js"></script>
    </body>
</html>
