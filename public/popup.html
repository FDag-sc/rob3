<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Rob3 Extension</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div id="page1" class="page active">
            <h2 class="title">Latest News</h2>
            <div id="news-feed">
                <!-- News items will be added here dynamically -->
            </div>
            <div class="search-container">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Insert ID..."
                    required
                />
                <div id="error-message"></div>
                <div class="search-options">
                    <input
                        type="radio"
                        id="program"
                        name="searchType"
                        value="program"
                        checked
                    />
                    <label for="program" class="option">Program</label>

                    <input
                        type="radio"
                        id="transaction"
                        name="searchType"
                        value="transaction"
                    />
                    <label for="transaction" class="option">Transaction</label>
                    <button id="search-button" class="button">Search</button>
                </div>
            </div>
        </div>
        <div id="page2" class="page">
            <div class="header">
                <button id="goBack" class="button">
                    <img
                        src="icons/left-arrow.svg"
                        alt="Left Arrow"
                        class="icon"
                    />
                    Go Back
                </button>
            </div>
            <div class="contract-id">
                <h2>Contract ID</h2>
                <p id="contractID"></p>
            </div>
            <div class="trust-score">
                <h2>Trust Score</h2>
                <div id="trustScore" class="circle"></div>
            </div>
            <div class="warnings">
                <h2>Warnings</h2>
                <ul id="warningList">
                    <!-- Dynamic warnings will be appended here -->
                </ul>
            </div>
            <div class="description">
                <h2 id="riskLevel"></h2>
                <p id="riskDesc"></p>
            </div>
        </div>
        <button id="more-info-button" class="button">Find out more...</button>

        <script src="popup.js"></script>
    </body>
</html>
